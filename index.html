<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }

class LinkedList {
    constructor(){
        this.head = null;
    }

    addNode(dataValue){
        if(this.head === null){
            this.head = new Node(dataValue);
        } else {
            let current = this.head;
            while(current.next !== null){
                current = current.next;
            }
            current.next = new Node(dataValue);
        }
    }
    displayNode(){
        let current = this.head;
        while(current !== null){
            console.log(current.data);
            current = current.next;
        }
    }
    deleteNode(dataValue){
        if(this.head === null){
            return;
        }
        if(this.head.data === dataValue){
            this.head = this.head.next;
            return;
        }
        let current = this.head;
        while(current.next !== null){
            if(current.next.data === dataValue){
                current.next = current.next.next;
                return;
            }
            current = current.next;
        }
    }
}

let list = new LinkedList();
list.addNode(5);
list.addNode(10);
list.addNode(15);
list.addNode(20);
list.displayNode();


</script>



</body>
</html>
